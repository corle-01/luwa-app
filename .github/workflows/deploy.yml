name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      # Build POS app
      - name: Build POS
        run: flutter build web --release --target lib/main_pos.dart --base-href "/utterapp/pos/"

      - name: Move POS build
        run: mv build/web build/pos

      # Build Office app
      - name: Build Office
        run: flutter build web --release --target lib/main_office.dart --base-href "/utterapp/office/"

      - name: Move Office build
        run: mv build/web build/office

      # Build Kitchen app
      - name: Build Kitchen
        run: flutter build web --release --target lib/main_kitchen.dart --base-href "/utterapp/kitchen/"

      - name: Move Kitchen build
        run: mv build/web build/kitchen

      # Assemble deploy directory
      - name: Assemble deploy
        run: |
          mkdir -p build/deploy/assets/images
          mv build/pos build/deploy/pos
          mv build/office build/deploy/office
          mv build/kitchen build/deploy/kitchen
          cp web/landing.html build/deploy/index.html
          cp web/favicon*.png build/deploy/ 2>/dev/null || true
          cp web/favicon.png build/deploy/ 2>/dev/null || true
          cp assets/images/logo_utter_dark.png build/deploy/assets/images/
          cp assets/images/logo_collab_dark_sm.png build/deploy/assets/images/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
