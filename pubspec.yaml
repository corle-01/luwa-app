name: luwa_app
description: "Luwa App - AI-Integrated F&B Management System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  flutter_spinkit: ^5.2.1
  flutter_slidable: ^3.1.1
  cached_network_image: ^3.4.1

  # Backend & Database
  supabase_flutter: ^2.8.2

  # State Management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # Data & Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  uuid: ^4.5.1
  equatable: ^2.0.7

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  flutter_dotenv: ^5.2.1
  path_provider: ^2.1.5

  # Image & Media
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0

  # Web Interop
  web: ^1.1.0

  # Permissions & System
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1

  # Date & Time
  table_calendar: ^3.1.2

  # Charts & Graphs
  fl_chart: ^0.70.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  json_serializable: ^6.9.2
  freezed: ^2.5.7

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/luwa_avatar.png
    - assets/images/chat_bg_pattern.png
    - assets/images/logo_luwa_dark.png
    - assets/images/logo_luwa_light.png
    - assets/images/logo_luwa_dark_sm.png
    - assets/images/logo_luwa_light_sm.png
    - assets/images/qris_payment.jpeg

