<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Meja - Utter App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; color: #333; }
    .header { text-align: center; padding: 30px 20px 20px; }
    .header h1 { font-size: 28px; font-weight: 700; color: #1a1a2e; margin-bottom: 6px; }
    .header p { font-size: 14px; color: #666; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    .qr-card {
      border: 1px dashed #ccc;
      padding: 18px 12px 14px;
      text-align: center;
      background: #fff;
      break-inside: avoid;
    }
    .qr-card img { width: 140px; height: 140px; }
    .table-name { font-size: 16px; font-weight: 700; margin-top: 10px; color: #1a1a2e; }
    .table-num { font-size: 12px; color: #888; margin-top: 2px; }
    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 32px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .print-btn:hover { background: #4338CA; }
    @media print {
      .print-btn { display: none; }
      .header { padding: 10px; }
      body { background: white; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>QR Code Meja - Utter App</h1>
    <p>Scan untuk Self-Order | 10 Meja</p>
  </div>
  <button class="print-btn" onclick="window.print()">Print Semua QR Code</button>
