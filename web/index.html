<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="utter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>utter_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading screen shown while Flutter engine initializes -->
  <style>
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .loading-screen .logo-box {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .loading-screen .logo-box svg {
      width: 44px;
      height: 44px;
      fill: white;
    }
    .loading-screen .app-name {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 36px;
      font-weight: 800;
      color: white;
      letter-spacing: -0.5px;
      margin: 0;
    }
    .loading-screen .app-slogan {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin: 6px 0 40px;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2.5px solid rgba(255,255,255,0.3);
      border-top-color: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <div class="loading-screen" id="loading-screen">
    <div class="logo-box">
      <svg viewBox="0 0 24 24"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>
    </div>
    <p class="app-name">Utter App</p>
    <p class="app-slogan">Smart POS for Modern F&B</p>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Remove loading screen once Flutter renders first frame
    window.addEventListener('flutter-first-frame', function() {
      var el = document.getElementById('loading-screen');
      if (el) {
        el.style.opacity = '0';
        setTimeout(function() { el.remove(); }, 300);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
