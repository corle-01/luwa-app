<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Luwa App - AI-Integrated F&B POS Management System">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Luwa App">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Luwa App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading screen shown while Flutter engine initializes -->
  <style>
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .loading-screen .logo-img {
      width: 240px;
      height: auto;
      margin-bottom: 12px;
      filter: brightness(0) invert(1);
    }
    .loading-screen .app-slogan {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin: 6px 0 40px;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2.5px solid rgba(255,255,255,0.3);
      border-top-color: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <div class="loading-screen" id="loading-screen">
    <img class="logo-img" src="icons/Icon-512.png" alt="Luwa App">
    <p class="app-slogan">Smart POS for Modern F&B</p>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Remove loading screen once Flutter renders first frame
    window.addEventListener('flutter-first-frame', function() {
      var el = document.getElementById('loading-screen');
      if (el) {
        el.style.opacity = '0';
        setTimeout(function() { el.remove(); }, 300);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
